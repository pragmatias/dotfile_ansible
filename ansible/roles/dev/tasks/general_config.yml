- name: Copy Alias conf
  ansible.builtin.copy:
    src: "{{ RESS_DIR }}/config/root/alias"
    dest: "{{ HOME_DIR }}/.alias"
    mode: '0644'
    owner: "{{ HOME_USR }}"
    group: "{{ HOME_USR }}"

- name: Copy Bashrc conf
  ansible.builtin.copy:
